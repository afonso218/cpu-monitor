<mat-card>
  <mat-card-header>
    <mat-card-title>
      CPU Usage History
      <mat-icon>timeline</mat-icon>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div flex>
      <div class="flex-item">
        <div style="display: block">
          <canvas
            baseChart
            [data]="data"
            [options]="options"
            [type]="type"
          ></canvas>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
